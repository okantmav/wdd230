<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="In this assignment, you will build and style a simple data table and participate in peer review in this discussion board."
    />
    <title>OKANTMAV - WDD 230 | Table Build</title>
    <link rel="stylesheet" href="styles/tablestyle.css" />
  </head>
  <body>
    <table>
      <thead>
        <caption>Table 1: Account Feature Comparison</caption>
        <tr>
          <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
        </tr>
        <tr>
          <th></th>
          <th scope="col">Basic</th>
          <th scope="col">Premium</th>
          <th scope="col">Deluxe</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="row">Feature 1</td>
          <td class="check-mark">&#10004;</td>
          <td class="check-mark">&#10004;</td>
          <td class="check-mark">&#10004;</td>
        </tr>
        <tr>
          <td class="row">Feature 2</td>
          <td class="multiplication-x">&#10006;</td>
          <td class="check-mark">&#10004;</td>
          <td class="check-mark">&#10004;</td>
        </tr>
        <tr>
          <td class="row">Feature 3</td>
          <td class="multiplication-x">&#10006;</td>
          <td class="multiplication-x">&#10006;</td>
          <td class="check-mark">&#10004;</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
